<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* Centering the form vertically and horizontally */
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f0f2f5;
    }

    .login-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    /* Responsive Media Query */
    @media (max-width: 576px) {
      .login-card {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container login-container">
    <div class="login-card">

      <!-- Login Title -->
      <h2 class="form-title">Login Form</h2>

      <!-- Login Form Starts -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <!-- Business Logic: Taking user email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter email" />
        </div>

        <!-- Business Logic: Taking user password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="Password" />
        </div>

        <!-- Business Logic: Submit button triggers login logic -->
        <button type="submit" class="btn btn-primary w-100">Login</button>

        <!-- Optional: Forgot password or sign-up -->
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
      </form>

      <!-- Output Display -->
      <div id="output" class="mt-4 text-center text-success fw-bold"></div>
    </div>
  </div>

  <!-- JavaScript Business Logic -->
  <script>
    // Function to handle form submission
    function handleLogin(event) {
      event.preventDefault(); // Prevent page reload

      // Business Logic: Capture inputs
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Business Logic: Simple login check (For demo purposes)
      if (email === "admin@example.com" && password === "admin123") {
        document.getElementById("output").innerText = "Login Successful!";
        document.getElementById("output").classList.remove("text-danger");
      } else {
        document.getElementById("output").innerText = "Invalid credentials. Please try again.";
        document.getElementById("output").classList.add("text-danger");
      }

      
    }
  </script>

</body>
</html>
